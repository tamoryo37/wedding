<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/original/favicon.ico">
    <meta property="og:site_name" content="Wedding">
    <meta property="og:title" content="Ryo & Ayuka Wedding">
    <meta property="og:image" content="https://cp-tamotoryo.github.io/wedding/images/original/metaimage.jpg">
    <meta name="description" content="2018年6月2日(土)結婚式の招待状です。お返事お待ちしております。">
    <title>Ryo & Ayuka Wedding</title>


    <!-- Library CSS -->
    <link href="css/wedding_library.css" rel="stylesheet">

    <!-- Icons CSS -->
    <link href="fonts/themify-icons.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/wedding_style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="css/leaves.css" type="text/css" media="screen">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

</head>
<body class="wed_fixed_bcg">

<!-- Preloader -->
<div class="wed_page_loader">
    <div class="wed_story_content wed_image_bck" data-color="#e4d4fb">
        <div class="wed_heart_container_row_4">
            <img class="wed_fourth_heart_1" src="images/small_people/heart_1.png" alt="">
            <img class="wed_fourth_heart_2" src="images/small_people/heart_2.png" alt="">
            <img class="wed_fourth_heart_3" src="images/small_people/heart_3.png" alt="">
        </div>
        <div class="wed_story_small_img">
            <img src="images/small_people/small_couple.png" alt="">
        </div>

    </div>
</div>
<!-- Preloader End-->


<!-- Page -->
<div class="wed_page" id="wed_page">

    <!-- Header -->
    <header>
        <nav class="wed_light_nav">
            <div class="container">
                <!-- couple header -->
                <img class="wed_couple_header wed_kissing_couple animated extra" src="images/3.png" alt=""/>
                <img class="wed_couple_header wed_white_couple animated extra" src="images/3_white_couple.png" alt=""/>
                <!-- couple header end -->
                <!-- Logo -->
                <a href="#" class="wed_logo wed_logo_animation">Ryo & Ayuka</a>

                <!-- Text Logo -->
                <div class="wed_logo_und">Wedding</div>


                <div class="wed_top_menu_mobile_link">
                    <i class="ti ti-menu"></i>
                </div>
                <!-- Top Menu -->
                <div class="wed_top_menu_cont">
                    <ul class="wed_top_menu">
                        <li><a href="reception#">Home</a></li>
                        <li><a href="reception#story">Story</a></li>
                        <li><a href="reception#where">Where&When</a></li>
                        <li><a href="reception#rsvp">RSVP</a></li>
                    </ul>
                </div>
                <!-- Top Menu End -->
            </div>
            <!-- container end -->
        </nav>

    </header>
    <!-- Header End -->
    <!-- Content -->
    <section id="wed_content" class="wed_content">
        <!-- section -->
        <section id="rsvp" class="wed_section_inner wed_image_bck wed_fixed" data-stellar-background-ratio="0.2"
                 data-image="images/original/success.jpg">
            <!-- over -->
            <div class="wed_over" data-color="rgb(149, 161, 171)" data-opacity="0.9" data-blend="screen"></div>

            <div class="container text-center wed_great_titles">
                <div class="row">
                    <div class="col-md-8 col-md-pull-2 col-md-push-2 col-sm-12">
                        <h2 class="wed_form_txt">Thank you!</h2>
                        <h4>送信完了しました！</h4>
                        <p class="wed_form_txt font-mini">
                            お忙しい中、ご臨席のご連絡を賜り深く御礼申し上げます。<br><br>
                            出欠を変更したい場合は<br>
                            直接ご連絡いただきますようお願い申し上げます。<br>
                        </p>
                        <p class="font-mini">当日の時間と場所は以下のページからご確認いただけます。</p>
                        <button type='button' class="btn btn_new wed_btn_margbot" onClick="location.href='reception#where'" value='confirm'>時間と場所を確認する</button>
                    </div>
                    <!-- col end -->
                </div>
                <!-- row end -->
            </div>
        </section>
    </section>
        <!-- content end -->
</div>
<!-- Page End -->


<!-- JQuery -->
<script src="js/jquery-1.12.4.min.js"></script>

<!-- Library JS -->
<script src="js/wedding_library.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/leaves.js"></script>


<!-- Theme JS -->
<script src="js/wedding_script.js"></script>


</body>
</html>
